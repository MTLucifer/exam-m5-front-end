<p>edit-class works!</p>

<form [formGroup]="editForm" (ngSubmit)="onUpdate()">
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" formControlName="title" id="title"></td>
    </tr>
    <tr>
      <td>Author</td>
      <td><input type="text" formControlName="author" id="author"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea type="text" formControlName="description" id="description"></textarea></td>
    </tr>
  </table>
  <button type="submit" class="btn btn-outline-danger">Update</button>
</form>
